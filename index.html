<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-danger">Biglietto Treno</h1>
    <div class="container justify-content-evenly">
        <div class="row">
            <div class="col-6">
              <div class="card p-3">
                <div class="mb-3">
                    <label for="km" class="form-label">Km da percorrere</label>
                    <input type="text" class="form-control" id="km" placeholder="Inserisci km">
                  </div>
                  <div class="mb-3">
                    <label for="age" class="form-label">Età del passeggero</label>
                    <input type="text" class="form-control" id="age" placeholder="Inserisci età">
                  </div>
                  <div>
                    <button id="submit" class="btn btn-primary">Genera Biglietto</button>
                  </div>
                </div>   
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-head">
                      <h5 class="card-title text-center pt-1">Biglietto</h5>
                    </div>
                    <div class="card-body" id="result">


                    </div>
                  </div>
            </div>
        </div>
        <p class="pt-3 fs-6">Lo sconto viene applicato in base all'età. Se hai meno di 18 anni verrà applicato uno sconto del 20%, se sei un over 65 avrai uno sconto del 40%. Le persone di età compres tra i 18 e i 65 anni non avranno diritto allo sconto.</p>
    </div>
    
   
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
